name: Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                network: [datil-dev, datil-test, datil]
            max-parallel: 1

        services:
            redis:
                image: redis
                ports:
                    - 6379:6379
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "yarn"

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Create env file
              run: |
                  echo "PORT=8080" >> .env
                  echo "REDIS_URL=redis://localhost:6379" >> .env
                  echo "LIT_TXSENDER_RPC_URL=${{ secrets.LIT_TXSENDER_RPC_URL }}" >> .env
                  echo "LIT_TXSENDER_ADDRESS=${{ secrets.LIT_TXSENDER_ADDRESS }}" >> .env
                  echo "LIT_TXSENDER_PRIVATE_KEY=${{ secrets.LIT_TXSENDER_PRIVATE_KEY }}" >> .env
                  echo "NETWORK=${{ matrix.network }}" >> .env

            - name: Run tests
              run: yarn test
